<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e2e8f0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #f7fafc;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.05"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 2px dashed #4a5568;
            border-radius: 16px;
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: #63b3ed;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 179, 237, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: 'üìÑ';
            font-size: 24px;
        }

        .file-input-group {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e0;
        }

        .file-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #4a5568;
            border-radius: 12px;
            font-size: 15px;
            background: linear-gradient(145deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 4px 10px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .file-input::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(99, 179, 237, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .file-input:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow:
                0 0 0 3px rgba(99, 179, 237, 0.3),
                0 6px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            background: linear-gradient(145deg, #2d3748 0%, #4a5568 100%);
        }

        .file-input:hover {
            border-color: #63b3ed;
            transform: translateY(-1px);
            box-shadow:
                0 6px 15px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .file-input:hover::before {
            transform: translateX(100%);
        }

        .file-input::file-selector-button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.3);
        }

        .file-input::file-selector-button:hover {
            background: linear-gradient(135deg, #63b3ed 0%, #4299e1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .analyze-btn {
            width: 100%;
            padding: 20px 32px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 50%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 8px 25px rgba(66, 153, 225, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .analyze-btn::after {
            content: 'üöÄ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 15px 35px rgba(66, 153, 225, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #63b3ed 0%, #4299e1 50%, #3182ce 100%);
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover::after {
            transform: translateY(-50%) translateX(4px) rotate(15deg);
        }

        .analyze-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }

        .analyze-btn:disabled {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
        }

        .analyze-btn:disabled::after {
            content: '‚è≥';
            transform: translateY(-50%);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4a5568;
            border-radius: 50%;
            border-top-color: #63b3ed;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .result-section {
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            border-radius: 16px;
            border-left: 5px solid #63b3ed;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .result-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #f7fafc;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-title::before {
            content: attr(data-icon);
            font-size: 20px;
        }

        .result-content {
            color: #cbd5e0;
        }

        .score {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid #4a5568;
        }

        .score::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(99, 179, 237, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .list-item {
            margin-bottom: 12px;
            padding: 12px 16px;
            padding-left: 40px;
            position: relative;
            background: rgba(99, 179, 237, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .list-item:hover {
            background: rgba(99, 179, 237, 0.2);
            transform: translateX(4px);
        }

        .list-item::before {
            content: "‚úì";
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #63b3ed;
            font-weight: bold;
            font-size: 14px;
        }

        .error {
            background: linear-gradient(145deg, #742a2a 0%, #63171b 100%);
            border-left-color: #fc8181;
            color: #fed7d7;
        }

        .metadata {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(145deg, #1a202c 0%, #2d3748 100%);
            border-radius: 12px;
            border: 1px solid #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CV Analyzer</h1>
            <p>Upload job description and CV to get AI-powered analysis</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="section-title">Upload Documents</div>

                <div class="file-input-group">
                    <label class="file-label" for="jobFile">Job Description PDF:</label>
                    <input type="file" id="jobFile" class="file-input" accept=".pdf" />
                </div>

                <div class="file-input-group">
                    <label class="file-label" for="cvFile">Candidate CV PDF:</label>
                    <input type="file" id="cvFile" class="file-input" accept=".pdf" />
                </div>

                <button id="analyzeBtn" class="analyze-btn">
                    Analyze Documents
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing documents, please wait...
            </div>

            <div class="results" id="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <!-- tRPC vanilla client using ES modules -->
    <script type="module">
        import { createTRPCProxyClient, httpBatchLink } from 'https://esm.sh/@trpc/client@10.45.0';

        // Create tRPC client
        const client = createTRPCProxyClient({
            links: [
                httpBatchLink({
                    url: 'http://localhost:3000',
                }),
            ],
        });

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing REAL tRPC client...');

            // DOM Elements
            const jobFileInput = document.getElementById('jobFile');
            const cvFileInput = document.getElementById('cvFile');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            console.log('DOM Elements found:', {
                jobFileInput: !!jobFileInput,
                cvFileInput: !!cvFileInput,
                analyzeBtn: !!analyzeBtn,
                loading: !!loading,
                results: !!results
            });

            if (!analyzeBtn) {
                console.error('Analyze button not found!');
                return;
            }

            // File to Base64 conversion
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = error => reject(error);
                });
            }

            // Validate files
            function validateFiles() {
                const jobFile = jobFileInput.files?.[0];
                const cvFile = cvFileInput.files?.[0];

                if (!jobFile || !cvFile) {
                    return { valid: false, message: 'Please select both PDF files' };
                }

                if (jobFile.type !== 'application/pdf') {
                    return { valid: false, message: 'Job description must be a PDF file' };
                }

                if (cvFile.type !== 'application/pdf') {
                    return { valid: false, message: 'CV must be a PDF file' };
                }

                return { valid: true };
            }

            // Show loading state
            function showLoading() {
                loading.classList.add('show');
                results.classList.remove('show');
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'Processing...';
            }

            // Hide loading state
            function hideLoading() {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Documents';
            }

            // Display error
            function displayError(message) {
                results.innerHTML = `
                    <div class="result-section error">
                        <div class="result-title">Error</div>
                        <div class="result-content">${message}</div>
                    </div>
                `;
                results.classList.add('show');
            }

            // Display results
            function displayResults(data) {
                console.log('Displaying results for data:', data);

                if (!data || typeof data !== 'object') {
                    displayError('Invalid response format from server');
                    return;
                }

                const { analysis, metadata } = data;

                if (!analysis) {
                    displayError('No analysis data received from server');
                    return;
                }

                if (typeof analysis.alignmentScore === 'undefined') {
                    displayError('Invalid analysis format: missing alignment score');
                    return;
                }

                // Create score color based on alignment score
                let scoreColor = '#dc3545';
                if (analysis.alignmentScore >= 70) scoreColor = '#ffc107';
                if (analysis.alignmentScore >= 85) scoreColor = '#28a745';

                results.innerHTML = `
                    <div class="result-section">
                        <div class="result-title" data-icon="üéØ">Alignment Score</div>
                        <div class="score" style="color: ${scoreColor}">
                            ${analysis.alignmentScore}%
                        </div>
                    </div>

                    <div class="result-section">
                        <div class="result-title" data-icon="üìã">Summary</div>
                        <div class="result-content">${analysis.summary}</div>
                    </div>

                    <div class="result-section">
                        <div class="result-title" data-icon="üí™">Candidate Strengths</div>
                        <div class="result-content">
                            ${analysis.candidateStrengths.map(strength =>
                                `<div class="list-item">${strength}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="result-section">
                        <div class="result-title" data-icon="üìà">Areas for Improvement</div>
                        <div class="result-content">
                            ${analysis.candidateWeaknesses.map(weakness =>
                                `<div class="list-item">${weakness}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="result-section">
                        <div class="result-title" data-icon="‚ú®">Key Matches</div>
                        <div class="result-content">
                            ${analysis.keyMatches.map(match =>
                                `<div class="list-item">${match}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="result-section">
                        <div class="result-title" data-icon="üí°">Recommendations</div>
                        <div class="result-content">
                            ${analysis.recommendations.map(rec =>
                                `<div class="list-item">${rec}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="metadata">
                        <strong>üìä Analysis Details:</strong><br>
                        üïí Processed: ${new Date(metadata.processedAt).toLocaleString()}<br>
                        üìÑ Job Description: ${metadata.jobDescriptionLength} characters<br>
                        üìù CV: ${metadata.cvLength} characters
                    </div>
                `;

                results.classList.add('show');
            }

            // Main analysis function
            async function analyzeDocuments() {
                console.log('analyzeDocuments called with REAL tRPC client');

                const validation = validateFiles();
                if (!validation.valid) {
                    displayError(validation.message);
                    return;
                }

                showLoading();

                try {
                    const jobFile = jobFileInput.files[0];
                    const cvFile = cvFileInput.files[0];

                    console.log('Converting files to base64...');
                    const [jobDescriptionPdf, cvPdf] = await Promise.all([
                        fileToBase64(jobFile),
                        fileToBase64(cvFile)
                    ]);

                    console.log('Calling REAL tRPC client.analyze.mutate() - NO FETCH!');

                    // THIS IS A REAL tRPC CALL - NO FETCH!
                    const result = await client.analyze.mutate({
                        jobDescriptionPdf,
                        cvPdf
                    });

                    console.log('Analysis completed successfully:', result);
                    displayResults(result);

                } catch (error) {
                    console.error('Analysis failed:', error);

                    let errorMessage = 'An unexpected error occurred';
                    if (error?.message) {
                        errorMessage = error.message;
                    }

                    if (errorMessage.includes('Rate limit')) {
                        errorMessage = 'Rate limit exceeded. Please wait a moment and try again.';
                    } else if (errorMessage.includes('GEMINI_AUTH_TOKEN')) {
                        errorMessage = 'AI service not configured. Please check server configuration.';
                    } else if (errorMessage.includes('PDF')) {
                        errorMessage = 'PDF processing failed. Please ensure files are valid PDFs with extractable text.';
                    }

                    displayError(errorMessage);
                } finally {
                    hideLoading();
                }
            }

            // Event listeners
            analyzeBtn.addEventListener('click', function() {
                console.log('Analyze button clicked');
                analyzeDocuments();
            });

            jobFileInput.addEventListener('change', function() {
                if (this.files?.[0]) {
                    console.log('Job description file selected:', this.files[0].name);
                }
            });

            cvFileInput.addEventListener('change', function() {
                if (this.files?.[0]) {
                    console.log('CV file selected:', this.files[0].name);
                }
            });

            console.log('‚úÖ CV Analyzer UI loaded with REAL tRPC client (NO FETCH!)');
            console.log('üéØ Using genuine tRPC protocol via client.analyze.mutate()');
        });
    </script>
</body>
</html>
